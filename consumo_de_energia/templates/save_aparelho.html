{% extends "base.html" %}

{% load widget_tweaks %}

{% block content %}
<div class="container">
    <form class="pure-form pure-form-aligned" action="" style="margin: 10px;" method="post">
        {% csrf_token %}
        <fieldset>
            {{ form.non_field_errors }}

            {% for field in form %}
            <div class="pure-control-group">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}

            <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary">Salvar</button>
            </div>
        </fieldset>
    </form> 
</div>
  
{% endblock %}
